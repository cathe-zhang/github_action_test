name: Node CI

# 指定触发action的事件
on:
  push:
    # 指定触发指定事件的分支 仅master触发
    branches:
      - master
      - dev
  pull_request:   # 待测试
    branches:
      - master
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ strategy.matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ strategy.matrix.node-version }}
    - name: 执行npm install
      run: |
        npm install
      env:
        CI: true
    - name: 执行npm run build:h5
      run: |
        npm run build:h5
    - name: 进入dist文件夹 准备提交代码
      run: |
        echo 'cd dist/ 进入dist文件夹'
        cd dist/
        echo 'ls 查看dist文件夹下的所有文件'
        ls
        echo 'git init'
        git init
        echo 'git config --global user.name 设置用户名'
        git config --global user.name cathe-zhang
        echo 'git config --global user.name 设置用户邮箱'
        echo 'git config --global user.email 设置邮箱'
        git config --global user.email zhangle_media@hotmail.com
        echo 'git add .'
        git add .
        echo 'git commit -m "deploy"'
        git commit -m 'deploy'
        # git push -f https://cathe-zhang:${{ secrets.GITHUB_TOKEN }}@github.com/cathe-zhang/github_action_test.git master:gh-pages
        git push -f https://cathe-zhang:123@github.com/cathe-zhang/github_action_test.git master:gh-pages
