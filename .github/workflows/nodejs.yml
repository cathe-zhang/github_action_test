name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: 开始打包 执行npm install
      run: |
        npm install
      env:
        CI: true
    - name: 执行npm run build:h5
      run: |
        npm run build:h5
    - name: 运行git命令
      run: |
        git --help
